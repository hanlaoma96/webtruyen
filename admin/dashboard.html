<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap & FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/admin.css" />

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Sidebar Admin -->
    <div class="d-flex" id="wrapper">
      <div class="bg-dark border-right" id="sidebar">
        <div class="sidebar-heading text-white text-center py-3">
          Admin Panel
        </div>
        <div class="list-group list-group-flush">
          <a
            href="dashboard.html"
            class="list-group-item list-group-item-action bg-dark text-white"
            ><i class="fa-solid fa-chart-line"></i> Tổng Quan</a
          >
          <a
            href="quanlytruyen.html"
            class="list-group-item list-group-item-action bg-dark text-white"
            ><i class="fa-solid fa-book"></i> Quản Lý Truyện</a
          >
          <a
            href="quanlyuser.html"
            class="list-group-item list-group-item-action bg-dark text-white"
            ><i class="fa-solid fa-users"></i> Quản Lý Người Dùng</a
          >
          <a
            href="index.html"
            class="list-group-item list-group-item-action bg-dark text-white"
            ><i class="fa-solid fa-home"></i> Quay Lại Trang Chủ</a
          >
        </div>
      </div>

      <!-- Nội dung chính -->
      <div id="page-content-wrapper">
        <div class="container-fluid p-4">
          <h2 class="text-primary">Bảng Điều Khiển</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card text-white bg-success mb-3">
                <div class="card-header">Số Truyện</div>
                <div class="card-body">
                  <h3 id="total-truyen">0</h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-white bg-warning mb-3">
                <div class="card-header">Số Người Dùng</div>
                <div class="card-body">
                  <h3 id="total-user">0</h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-white bg-info mb-3">
                <div class="card-header">Lượt Đọc Hôm Nay</div>
                <div class="card-body">
                  <h3 id="total-views">0</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/admin.js"></script>
  </body>
</html>
