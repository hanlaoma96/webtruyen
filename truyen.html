<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Truyện</title>

    <!-- Bootstrap & FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./accsets/css/style.css" />
    <link rel="stylesheet" href="./accsets/css/truyen.css" />

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Thanh Điều Hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img width="50" src="./accsets/img/logo.jpg" alt="logo" />
          Truyen Full
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang Chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="theloai.html">Thể Loại</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="toptruyen.html">Top Truyện</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Tìm kiếm..."
            />
            <button class="btn btn-outline-light" type="submit">
              <i class="fa-solid fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Chi tiết truyện -->
    <div class="container mt-4">
      <div class="row">
        <!-- Ảnh bìa & thông tin truyện -->
        <div class="col-md-4">
          <img
            id="truyen-img"
            src=""
            class="img-fluid rounded shadow-sm"
            alt="Bìa truyện"
          />
        </div>
        <div class="col-md-8">
          <h1 id="truyen-title" class="text-primary"></h1>
          <p><strong>Tác giả:</strong> <span id="truyen-author"></span></p>
          <p><strong>Thể loại:</strong> <span id="truyen-category"></span></p>
          <p><strong>Lượt xem:</strong> <span id="truyen-views"></span></p>
          <p id="truyen-desc"></p>
          <a href="#" class="btn btn-success"
            ><i class="fa-solid fa-book-open"></i> Đọc Ngay</a
          >
        </div>
      </div>

      <!-- Danh sách chương -->
      <div class="mt-5">
        <h2 class="text-secondary">Danh Sách Chương</h2>
        <ul id="chapter-list" class="list-group">
          <!-- Chương truyện sẽ được hiển thị bằng JavaScript -->
        </ul>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./accsets/js/truyen.js"></script>
  </body>
</html>
