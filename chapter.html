<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đọc Chương</title>

    <!-- Bootstrap & FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./accsets/css/style.css" />
    <link rel="stylesheet" href="./accsets/css/chapter.css" />

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Thanh Điều Hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img width="50" src="./accsets/img/logo.jpg" alt="logo" />
          Truyen Full
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang Chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="theloai.html">Thể Loại</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="toptruyen.html">Top Truyện</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Tìm kiếm..."
            />
            <button class="btn btn-outline-light" type="submit">
              <i class="fa-solid fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Nội dung chương -->
    <div class="container mt-4">
      <h2 id="chapter-title" class="text-center text-primary"></h2>
      <p class="text-center">
        <strong>Truyện:</strong> <a id="story-title" href="#">Tên Truyện</a>
      </p>

      <!-- Nội dung chương -->
      <div id="chapter-content" class="chapter-box"></div>

      <!-- Điều hướng chương -->
      <div class="chapter-nav text-center mt-4">
        <a id="prev-chapter" href="#" class="btn btn-outline-secondary"
          ><i class="fa-solid fa-arrow-left"></i> Chương Trước</a
        >
        <a id="next-chapter" href="#" class="btn btn-outline-secondary"
          >Chương Sau <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>

      <!-- Danh sách chương -->
      <div class="mt-5">
        <h4 class="text-secondary">Danh Sách Chương</h4>
        <ul id="chapter-list" class="list-group">
          <!-- Chương sẽ được hiển thị ở đây -->
        </ul>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./accsets/js/chapter.js"></script>
  </body>
</html>
