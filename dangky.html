<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>

    <!-- Bootstrap & FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./accsets/css/style.css" />
    <link rel="stylesheet" href="./accsets/css/auth.css" />

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Thanh Điều Hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img width="50" src="./accsets/img/logo.jpg" alt="logo" />
          Truyen Full
        </a>
      </div>
    </nav>

    <!-- Form Đăng Ký -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center text-primary">Đăng Ký</h2>
          <form id="register-form">
            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="text" id="username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Xác nhận mật khẩu</label
              >
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
            <p class="mt-3 text-center">
              Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./accsets/js/auth.js"></script>
  </body>
</html>
