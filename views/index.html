<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truyen Full - Trang Đọc Truyện Hay</title>

    <!-- Font & Bootstrap -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../views/uploads_img/logo.png"
            alt="Truyện Online"
            height="40"
            class="me-2"
          />
          📖 Truyện Online
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Trang Chủ</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Thể Loại</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Đăng Nhập</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Thanh tìm kiếm -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Tìm kiếm truyện..."
              id="searchInput"
            />
            <button class="btn btn-primary" onclick="searchTruyen()">
              Tìm Kiếm
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Chào mừng bạn!</h1>
      <p>Nhấn nút dưới để chuyển đổi giữa chế độ sáng và tối.</p>
      <button id="toggleButton">Chuyển chế độ</button>
    </div>
    <!-- Danh sách truyện -->
    <div class="container mt-4">
      <h3 class="text-center">📚 Danh Sách Truyện</h3>
      <div class="row" id="truyenList">
        <!-- Dữ liệu truyện sẽ được load vào đây -->
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      &copy; 2025 - Trang web đọc truyện online
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js" defer></script>
  </body>
</html>
