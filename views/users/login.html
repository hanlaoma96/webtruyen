<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - Trangwebtutien</title>
    <link rel="icon" href="../uploads_img/logo.png" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="../index.html"
          ><img src="../uploads_img/logo.png" alt="Logo" height="50"
        /></a>
        <nav>
          <a href="../index.html" class="text-white me-3">Trang chủ</a>
          <a href="#" class="text-white me-3">Thể loại</a>
          <a href="#" class="text-white">Xếp hạng</a>
        </nav>
      </div>
    </header>

    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow" style="width: 400px">
        <div class="text-center mb-3">
          <img src="../uploads_img/logo.png" alt="Logo" width="80" />
        </div>
        <h4 class="text-center">Đăng nhập</h4>
        <form id="login-form" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                onclick="togglePassword()"
              >
                <i class="fa fa-eye-slash"></i>
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div>
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Ghi nhớ</label>
            </div>
            <a href="#">Quên mật khẩu?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
        <div class="text-center mt-3">
          <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>© 2025 trangwebtutien. Bản quyền thuộc về đội ngũ phát triển.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".btn-outline-secondary i");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        }
      }
    </script>
  </body>
</html>
