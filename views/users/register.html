<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Truyenviethay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .register-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="register-container">
      <div class="text-center">
        <a href="../index.html"
          ><img
            src="../uploads_img/logo.png"
            alt="TruyenFull Logo"
            class="mb-3"
        /></a>
      </div>
      <form id="register-form" method="post">
        <div class="mb-3">
          <label for="full_name" class="form-label">Họ và tên</label>
          <input
            type="text"
            id="full_name"
            name="full_name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label"
            >Tên đăng nhập <span class="text-danger">*</span></label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email <span class="text-danger">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label"
            >Mật khẩu <span class="text-danger">*</span></label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
          <button
            type="button"
            class="toggle-password"
            onclick="togglePassword('password')"
          >
            <i class="fa fa-eye-slash"></i>
          </button>
        </div>
        <div class="mb-3 position-relative">
          <label for="confirm_password" class="form-label"
            >Xác nhận mật khẩu <span class="text-danger">*</span></label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="form-control"
            required
          />
          <button
            type="button"
            class="toggle-password"
            onclick="togglePassword('confirm_password')"
          >
            <i class="fa fa-eye-slash"></i>
          </button>
        </div>
        <div class="mb-3">
          <label for="captcha" class="form-label"
            >Mã xác thực <span class="text-danger">*</span></label
          >
          <input
            type="text"
            id="captcha"
            name="captcha"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms"
            >Tôi đồng ý với <a href="#">điều khoản dịch vụ</a></label
          >
        </div>
        <button type="submit" class="btn btn-primary w-100">Tiếp tục</button>
      </form>
      <div class="text-center mt-3">
        <p>Hoặc đăng ký bằng:</p>
        <button class="btn btn-outline-primary me-2">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="btn btn-outline-danger">
          <i class="fab fa-google"></i>
        </button>
      </div>
      <p class="text-center mt-3">
        Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
      </p>
    </div>
    <script>
      function togglePassword(id) {
        let input = document.getElementById(id);
        let icon = input.nextElementSibling.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
